<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Qr code
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="ion-text-center">
    <ion-card-content>
      <qrcode [qrdata]="qrCodeString" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
    </ion-card-content>
    
  </ion-card>

  <ion-button (click)="startScan()" expand="block" class="ion-margin">
    Scan QR code
  </ion-button>

  <ion-item *ngIf="scannedResult">
    <ion-label>Scanned result: {{ scannedResult }}</ion-label>
  </ion-item>

</ion-content>
